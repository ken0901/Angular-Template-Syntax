<div class="app-page">
    <div class="app-page__header">
        <h1>Jobs</h1>
    </div>
    <div class="app-page__content">
        <app-job 
            *ngFor="let job of jobs$ | async" 
            [item]="job" 
            [isEditable]="true"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
        >
        </app-job>
    </div>
</div>
