<div class="stepper">

    <div class="stepper__header">
        <ng-container *ngFor="let step of steps; let index = index; let last = last">
            <div class="step" [class.step_active]="isActive(index)">
                <div class="step__icon">
                    <span>{{ isCompleted(index) ? '&#1003;' : index + 1}}</span>
                </div>
                <div class="step__label">
                    {{ step.label }}
                </div>
            </div>

            <div class="gap" *ngIf="!last"></div>
        </ng-container>
    </div>

    <div class="stepper__content">
        <ng-content></ng-content>
    </div>

    <div class="stepper__footer">

    </div>
</div>
