<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.controls.name"></app-input>
    <app-input label="Card Number" [control]="cardForm.controls.number"></app-input>
    <div class="columns">
        <div class="column">
            <app-input label="Expiration (MM/YY)" [control]="cardForm.controls.expiration"></app-input>
        </div>
        <div class="column">
            <app-input label="Security Code" [control]="cardForm.controls.securityCode"></app-input>
        </div>
    </div>
    <div class="buttons">
        <button [disabled]="cardForm.invalid" class="button is-primary" type="submit">Submit</button>
        <button class="button is-warning" type="button" (click)="onReset()">Reset</button>
    </div>
</form>
